
<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>

<meta charset="utf-8">
<!-- <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/> -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>


      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">BodyFat Calculator</h1>
          </div>
          <!-- /.col-lg-12 -->
      </div>



      <div class="row">
    <div class="col-lg-8">
      <div class="panel panel-default">
        <i class="fa fa-bar-chart-o fa-fw"></i> Your Stats
        <div class="panel-header">

        </div>
        <div class="panel-body">


          <div class="card card-register mx-auto mt-5">
            <div class="card-header">Enter in Inches</div>
            <div class="card-body">

                  <form id="calcForm" class="vertical">
                    <div class="form-group">

                      <div class="form-row">
                        <div class="col-md-6">
                          <div class="form-label-group">
                            <input type="number" id="neckInputId"
                            name="necksInput" class="form-control"
                             placeholder="Neck" required=""
                            onsubmit="myScript" value="12">
                            <label for="inputPassword">Neck</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-6">
                          <div class="form-label-group">
                            <input type="number" id="hipsInputId"
                            name="hipsInput" class="form-control"
                             placeholder="Hips" required=""
                             value="36"><label for="inputPassword">Hips</label>

                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-6">
                          <div class="form-label-group">
                            <input type="number" id="heightInputId"
                            name="heightInput" class="form-control"
                             placeholder="Height 63" required="" value="63" >
                             <label for="inputPassword">Height</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-label-group">
                            <input type="number" id="waistInputId"
                            name="waistInput" class="form-control"
                             placeholder="Waist" required="" value="27"><label for="inputPassword">Waist</label>
                          </div>
                        </div>
                      </div>

                    </div>
                <!-- end from group -->
                          <!-- <input type="submit" /> -->
                    <button class="btn btn-danger btn-block" type="submit">Submit</button >

                  </form>

            <!-- end card body -->
            </div>

          </div>

          <!-- end panel body -->
        </div>
        <!-- end panel-default -->
      </div>


    </div>
  </div>













  <div class="col_4_columns">
    <h4><div id="displayInput">
    </div></h4>
  </div>





	<script src="script.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->

	</body>
</html>
