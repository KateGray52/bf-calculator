<!DOCTYPE html>
<html>

<head>
	<title>Bf Calculator</title>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link href="css/sb-admin-2.css" rel="stylesheet">
	<link href="css/bootstraps.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js">
	</script>
</head>

<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Body Stats Calculator</a>
			</div>

		</nav>
		<div id="page-wrapper">
			<div class="row boxRow">
				<div class="col-xs-12 col-sm-5 col-md-5">
					<div class="panel panel-default">
						<div class=" panel-heading" id="panel1">
							<h4>Your Measurements</h4>
						</div>
						<hr class="mb-4">
						<div class="panel-body">
							<div class="card card-register mx-auto mt-5">
								<div class="card-body">
									<form class="vertical" id="calcForm" name="calcForm">
										<div class="form-group">
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-label-group" id="maleOrFemale">
													<div class="form-label-group">
														<input id="maleId" name="gender" type="radio" value="Male" checked> <label for="maleOrFemale">Male</label>
													</div>
													<div class="form-label-group">
														<input id="femaleId" name="gender" type="radio" value="Female"> <label for="maleOrFemale">Female</label>
													</div>
												</div>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-label-group">
													<input class="form-control-x" id="dateInputId" name="dateInput" required="" type="date" value=""> <label for="dateInputId">Date</label>
												</div>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-6">
												<!-- <div class="col-xs-6 col-sm-6 col-md-6 form-label-group"> -->
												<div class="form-label-group">
													<label for="ageInputId"><span class="labelInput">Age</span> <input class="form-control-x" id="ageInputId" name="AgeInput" placeholder="" required="" step="1" type="number" value="" min="18" max="99"></label>
												</div>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-label-group">
													<label for="weightInputId"><span class="labelInput">Weight</span> <input class="form-control-x" id="weightInputId" name="weightInput" required="" step="any" type="number" value=""></label>
												</div>
											</div>
											<div class="form-row">

												<div class="col-xs-6 col-sm-6 col-md-6">

													<div class="form-label-group">
														<!-- <label id="">Height</label> -->
														<label for="feetInputId"><span class="labelInput">Feet</span><input class="form-control-x" id="feetInputId" name="feetInput" placeholder="" required="" step="1" type="number" value="" min="4" max="7"></label>
													</div>
												</div>
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-label-group">
														<!-- <label id="" hidden>Height</label> -->
														<label for="inchInputId"><span class="labelInput">Inches</span><input class="form-control-x" id="inchInputId" name="inchInput" placeholder="" required="" step="" type="number" value="" min="0" max="11"></label>
													</div>
												</div>
											</div>
											<div class="form-row">
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-label-group">
														<label id="">Enter In Inches</label> <label for="hipsInputId"><span class="labelInput">Hips</span><input class="form-control-x" id="hipsInputId" name="hipsInput" placeholder="" required="" step="any" type="number" value="" min="25" max="50"></label>
													</div>
													<div class="form-label-group">
														<label for="waistInputId"><span class="labelInput">Waist</span> <input class="form-control-x" id="waistInputId" name="waistInput" placeholder="" required="" step="any" type="number" value="" min="18" max="50"></label>
													</div>
													<div class="form-label-group">
														<label for="neckInputId"><span class="labelInput">Neck</span> <input class="form-control-x" id="neckInputId" name="necksInput" onsubmit="myScript" placeholder="" required="" step="any" type="number" value="" min="8" max="25"></label>
													</div>
												</div>
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-label-group" id="activityLevel">
														<label id="activityLabel">Activity Level:</label>
														<div>
															<input class="" id="SedId" name="activity" type="radio" value="1.2"><label for="SedId">None</label>
														</div>
														<div>
															<input class="" id="lightId" name="activity" type="radio" value="1.375"><label for="lightId">Light</label>
														</div>
														<div>
															<input checked class="" id="normalId" name="activity" type="radio" value="1.55"><label for="normalId">Normal</label>
														</div>
														<div>
															<input class="" id="veryId" name="activity" type="radio" value="1.725"><label for="veryId">Very</label>
														</div>
														<div>
															<input class="" id="extraId" name="activity" type="radio" value="1.9"><label for="extraId">Extra</label>
														</div>
													</div>
												</div>
											</div>
										</div><!-- end from group -->
										<div class="btn-row form-row">
											<button class="btn btn-primary" id="newChartBtn" type="submit">Submit</button>
											<button class="btn btn-warning " type="reset" value="Reset">Reset</button>
											<button class="btn " type="button" id="exampleButton">Sample</button>
										</div>
									</form><!-- end card body -->

									<!-- <pre id="output"></pre> -->

								</div>
							</div><!-- end panel body -->
						</div><!-- end panel-default -->
					</div>
				</div>
				<div class="col-xs-12 col-sm-7 col-md-7">
					<div class="panel panel-default">
						<div class="panel-heading" id="panel2">
							<h4 class="card-title mb-0">Your Stats</h4>
						</div>
						<hr class="mb-4">
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="list-group">
								<!-- bf percentage output -->
								<div class="list-group-item">
									Body Fat Percentage
									<span id="displayInput"></span> <span id="displayBfRange"></span>
								</div>
								<div class="list-group-item">
									Body Mass Index <span id="displayBmi"></span> <span id="displayBmiRange"></span>
								</div>
								<div class="list-group-item">
									Body Mass Distribution <span id="displayLeanMass"></span> <span id="displayFatMass"></span>
								</div>
								<div class="list-group-item">
									Total Daily Energy Expenditure <span id="displayTdee"></span>
								</div>
							</div><!-- /.list-group -->
						</div><!-- /.panel-body -->
					</div>


					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="card-title mb-0">Progress Chart</h4>
						</div>
						<hr class="mb-4">
						<div class="panel-body">
							<canvas id="myChart"></canvas>
						</div>
					</div>

				</div>
			</div>


			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="card-title mb-0">Timeline</h4>
				</div>
				<!-- <a>See More</a> -->
				<hr class="mb-4">
				<!-- Use as chart for database results -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-hover table-striped" id="tableId">
							<thead>
								<tr>
									<th>Date</th>
									<th>Weight</th>
									<th>BF %</th>
									<th>Neck</th>
									<th>Waist</th>
									<th>Hip</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
							</tbody>

						</table>
					</div><!-- /.table-responsive -->
				</div><!-- /.panel-body -->
			</div>

		</div>
	</div>
	<script src="script.js">
	</script>
</body>

</html>
