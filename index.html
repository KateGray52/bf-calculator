
<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>

<meta charset="utf-8">
<!-- <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link href="css/sb-admin-2.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>



  <div id="page-wrapper-new">

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <h1 class="page-header">BodyFat Calculator</h1>
            <!-- output in header -->
            <!-- <div id="displayInput">
            </div> -->

        </div>
        <!-- /.col-lg-12 -->
    </div>


    <!-- input form -->
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="panel panel-default">

      <div class="panel-heading">
        <i class="fas fa-dumbbell"></i>  Your Measurements
      </div>
      <div class="panel-body">


        <div class="card card-register mx-auto mt-5">
          <div class="card-header">Enter in Inches</div>
          <div class="card-body">

                <form id="calcForm" class="vertical">
                  <div class="form-group">

                    <div class="form-row">
                      <div class="form-label-group " id="maleOrFemale">
                        <input name = "gender" type = "radio" value = "Male" id="maleId"> Male
                        <input name = "gender" type = "radio" value = "Female" id="femaleId"> Female
                      </div>
                    </div>


                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-label-group">
                          <input type="date" id="dateInputId"
                          name="dateInput" class="form-control"
                            required="" value="2018-08-06" >
                           <label for="dateInputId">Date</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-label-group">
                          <input type="number" id="weightInputId"
                          name="weightInput" class="form-control"
                            required="" value="117"><label for="weightInputId">Weight</label>
                        </div>
                      </div>
                    </div>


                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-label-group ">
                          <input  type="number" id="neckInputId"
                          name="necksInput" class="form-control"
                           placeholder="Neck" required=""
                          onsubmit="myScript" value="12">
                          <label for="neckInputId">Neck</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-label-group">
                          <input type="number" id="hipsInputId"
                          name="hipsInput" class="form-control"
                           placeholder="Hips" required=""
                           value="36"><label for="hipsInputId">Hips</label>

                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-label-group">
                          <input type="number" id="waistInputId"
                          name="waistInput" class="form-control"
                           placeholder="Waist" required="" value="27"><label for="waistInputId">Waist</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-label-group">
                          <input type="number" id="feetInputId"
                          name="feetInput" class="form-control"
                           placeholder="5" required="" value="5" >
                           <label for="feetInputId">Feet</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-label-group">
                          <input type="number" id="inchInputId"
                          name="inchInput" class="form-control"
                           placeholder="Inch" required="" value="3"><label for="inchInputId">Inch</label>
                        </div>
                      </div>
                    </div>

                  </div>
              <!-- end from group -->
                      <div class="form-row">
                        <button class="btn btn-primary btn-block" type="submit">Submit</button >
                          <!-- <button class="btn btn-warning btn-block" type="reset">Reset</button > -->
                      </div>


                </form>

          <!-- end card body -->
          </div>

        </div>

        <!-- end panel body -->
      </div>
      <!-- end panel-default -->
    </div>

    </div>


      <!-- body stat side panel-->

      <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <i class="fas fa-percent"></i>  Your Stats
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                  <div class="list-group">
                    <!-- bf percentage output -->
                    <div class="list-group-item">
                      BF percentage <span class="pull-right text-muted small" id="displayInput"><em></em>
                        </span>
                    </div>

                      <div class="list-group-item">
                        Bf Range <span class="pull-right text-muted small" id="displayBfRange"><em></em>
                          </span>
                      </div>

                      <div class="list-group-item">
                        BMI  <span class="pull-right text-muted small" id="displayBmi"><em></em>
                          </span>
                      </div>

                      <div class="list-group-item">
                         BMI Range <span class="pull-right text-muted small" id="displayBmiRange"><em></em>
                          </span>
                      </div>

                      <div class="list-group-item">
                        Lean Mass <span class="pull-right text-muted small" id="displayLeanMass"><em></em>
                          </span>
                      </div>

                      <div class="list-group-item">
                         Fat Mass <span class="pull-right text-muted small" id="displayFatMass"><em></em>
                          </span>
                      </div>

                  </div>
                  <!-- /.list-group -->

              </div>
              <!-- /.panel-body -->
          </div>


      </div>
      <!-- /.col-lg-4 -->



      <!-- end of input output row -->
    </div>






    <!-- list delete edit output area -->

    <!-- /.panel -->
    <div class="row">
      <div class="col-xs-10 col-sm-10 col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fas fa-table"></i> Timeline
                <div class="pull-right">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default btn-xs" id="newEditBtn">Edit</button>
                      <button type="button" class="btn btn-default btn-xs" id="expandButton">Expand</button>
                    </div>
                </div>
            </div>

            <!-- Use as chart for database results -->
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-10 col-sm-10 col-md-10">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped" id="tableId">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Weight</th>
                                        <th>BF %</th>
                                        <th>Neck</th>
                                        <th>Waist</th>
                                        <th>Hip</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>10/9/17</td>
                                        <td>120</td>
                                        <td>12</td>
                                        <td>21.2</td>
                                        <td>27</td>
                                        <td>36</td>
                                        <td><i class="far fa-trash-alt"></i></td>

                                    </tr>
                                </tbody>

                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>

                </div>
                <!-- /.row -->
            </div>
            <!-- /.panel-body -->
        </div>
      </div>



    </div>



  </div>





  <!-- <script src="test.js"></script> -->
	<script src="script.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->

	</body>
</html>
