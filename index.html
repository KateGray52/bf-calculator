                        <div class="panel-body">

                            <div class="card card-register mx-auto mt-5">

                                <div class="card-body">

                                    <form id="calcForm" class="vertical">
                                        <!--<div class="form-label-group " id="maleOrFemale">-->

                                            <!--<div class="form-label-group">-->
                                                <!--<input name="gender" type="radio" class="" value="Male" id="maleId" checked>-->
                                                <!--<label for="maleOrFemale">Male</label>-->
                                            <!--</div>-->
                                            <!--<div class="form-label-group">-->

                                                <!--<label for="maleOrFemale">Female</label>-->
                                            <!--</div>-->
                                        <!--</div>-->

                                        <div class="form-group">

                                            <div class="form-row">
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                   <div class="form-label-group " id="maleOrFemale">

                                            <div class="form-label-group">
                                                <input name="gender" type="radio" class="" value="Male" id="maleId" checked>
                                                <label for="maleOrFemale">Male</label>
                                            </div>
                                            <div class="form-label-group">
                                                <input name="gender" class="" type="radio" value="Female" id="femaleId">
                                                <label for="maleOrFemale">Female</label>
                                            </div>
                                        </div>
                                                     </div>




                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-label-group">
                                                        <input type="date" id="dateInputId" name="dateInput" class="form-control-x" required="" value="2018-08-06">
                                                        <label for="dateInputId">Date</label>
                                                    </div>
                                                </div>

                                            </div>





                                            <div class="form-row">
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-label-group">
                                                        <input type="number" id="ageInputId" name="AgeInput" class="form-control-x" required="" step="" value="26">
                                                        <label for="ageInputId">Age</label>
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-label-group">
                                                        <input type="number" id="weightInputId" name="weightInput" class="form-control-x" required="" step="any" value="133">
                                                        <label for="weightInputId">Weight</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-label-group">
                                                        <input type="number" id="feetInputId" name="feetInput" class="form-control-x" placeholder="5" required="" value="5" step="any">
                                                        <label for="feetInputId">Feet</label>
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-label-group">
                                                        <input type="number" id="inchInputId" name="inchInput" class="form-control-x" placeholder="3" required="" value="4" step="any">
                                                        <label for="inchInputId">Inch</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xs-4 col-sm-4 col-md-4">
                                                    <div class="form-label-group">
                                                        <input type="number" id="hipsInputId" name="hipsInput" class="form-control-x" placeholder="Hips" required="" value="36" step="any">
                                                        <label for="hipsInputId">Hips</label>
                                                    </div>
                                                </div>

                                                <div class="col-xs-4 col-sm-4 col-md-4">
                                                    <div class="form-label-group">
                                                        <input type="number" id="waistInputId" name="waistInput" class="form-control-x" placeholder="Waist" required="" value="33" step="any">
                                                        <label for="waistInputId">Waist</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="col-xs-4 col-sm-4 col-md-4">
                                                    <div class="form-label-group ">
                                                        <input type="number" id="neckInputId" name="necksInput" class="form-control-x" placeholder="Neck" required="" onsubmit="myScript" value="13" step="any">
                                                        <label for="neckInputId">Neck</label>
                                                    </div>
                                                </div>
                                                <!--<div class="col-xs-8 col-sm-4 col-md-6">-->
                                                    <!--<div class="form-label-group">-->

                                                        <!--<label for="dateInputId">Date</label>-->

                                                <div class="form-label-group">
                                                    <input name="activity" type="radio" class="" value="1.2" id="SedId"><label for="">None</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input name="activity" type="radio" class="" value="1.375" id="lightId"><label for="">Light</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input name="activity" class="" type="radio" value="1.55" id="normalId" checked><label for="">Normal</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input name="activity" type="radio" class="" value="1.725" id="veryId"><label for="">Very</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input name="activity" class="" type="radio" value="1.9" id="extraId"><label for="">Extra </label>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- end from group -->
                                        <div class="btn-row form-row">
                                            <button class="btn btn-primary btn-block" type="submit" style="margin-right: 10px">Submit</button>
                                            <button class="btn btn-warning btn-block" type="reset" value="Reset">Reset</button>
                                        </div>

                            </span>

                              </span>
                                </div>

                                <div class="list-group-item">
                                    Lean Mass <span  id="displayLeanMass">
                              </span>
                                </div>

                                <div class="list-group-item">
                                    Fat Mass <span  id="displayFatMass">
                              </span>
                                </div>
                                <div class="list-group-item">
                                    TDEE <span  id="displayTdee">
                              </span>
                                </div>

                            </div>
                            <!-- /.list-group -->

                        </div>

                    </div>

                            <div class="pull-right">

                                    <button type="button" class="btn btn-default btn-xs" id="newChartBtn">Chart</button>
                                    <button type="button" class="btn btn-default btn-xs" id="newEditBtn">Edit</button>
                                    <button type="button" class="btn btn-default btn-xs" id="expandButton">Expand</button>
                                </div>
                            </div>
                        </div>
                        <hr class="mb-4">

                        <!-- Use as chart for database results -->

                        <div class="panel-body">
                            <div class="row">
                                <div class="">

                                                    <th>Neck</th>
